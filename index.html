<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shadows of Kalendale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=0.2.17">
</head>

<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <img src="images/kalendale_town.jpg" alt="Kalendale" id="titleImage">
    <div id="titleOverlay">
      <h1>Shadows of Kalendale</h1>
      <p class="subtitle">A tale begins where the lanterns flicker...</p>
      <button id="startButton">Enter the Mist</button>
    </div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" style="display:none;">
    <button id="logToggle">Show Log</button>
    <div id="logWindow" style="display:none;"></div>
    <div id="console"></div>
    <input type="text" id="inputLine" placeholder="Type a command..." autocomplete="off">
  </div>

  <script type="module" src="game.js?v=0.2.17"></script>
</body>

</html>
